version: "3"

services:
  apprest:
    image: openjdk:11-slim
    ports:
      - 9966:9966
    volumes:
      - ../spring-petclinic-rest:/app
      - ./log:/var/log/demo
    working_dir: /app
    command: ./mvnw spring-boot:run
    networks:
      - demo_default
  appangular:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ../spring-petclinic-angular/dist:/usr/share/nginx/html/petclinic/dist
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./log:/var/log/nginx
    command: bash -c "nginx && bash"
    tty: true
    networks:
      - demo_default
networks:
  demo_default:
    external: true
